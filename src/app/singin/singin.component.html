<section class="singin">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>
          Agregar usuario
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">

        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" type="text" [(ngModel)]="registerParams.name">
          <mat-icon color="primary" matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="registerParams.email">
          <mat-icon color="primary" matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" type="password" [(ngModel)]="registerParams.password">
          <mat-icon color="primary" matSuffix>security</mat-icon>
        </mat-form-field>

        <p>
          <button mat-raised-button color="primary" (click)="createUser()">
            Agregar usuario
          </button>
        </p>
      </div>
    </div>
  </div>
</section>
