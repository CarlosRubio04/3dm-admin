<section class="portafolio-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Items del portafolio</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <mat-list>
          <mat-list-item *ngFor="let item of items">
            <mat-icon color="primary" mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{item.title}}</h4>
            <p mat-line> {{item.description}} </p>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</section>
