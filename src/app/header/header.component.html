<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Admin</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="example-sidenav" [fixedInViewport]="true"
    [fixedTopGap]="0" [fixedBottomGap]="0">
    <button mat-icon-button (click)="sidenav.toggle()" class="close">
      <mat-icon class="icon">close</mat-icon>
    </button>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('https://s3.amazonaws.com/uifaces/faces/twitter/rem/128.jpg')"></div>
        <mat-card-title>{{ userData.name }}</mat-card-title>
        <mat-card-subtitle>{{ userData.email }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-list>
      <mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon color="primary">dashboard</mat-icon>
        <h4 mat-line>Dashboard</h4>
      </mat-list-item>
    </mat-list>
    <mat-accordion>
    
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          Portafolio
        </mat-expansion-panel-header>
    
        <mat-list>
          <mat-list-item> 
            <mat-icon mat-list-icon color="primary">add_circle_outline</mat-icon> 
            <h4 mat-line>Agregar item</h4>
          </mat-list-item>
          <mat-list-item> 
            <mat-icon mat-list-icon color="primary">list</mat-icon>
            <h4 mat-line>Ver creados</h4>
          </mat-list-item>
        </mat-list>
    
      </mat-expansion-panel>
    
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Promos
        </mat-expansion-panel-header>
    
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon color="primary">add_circle_outline</mat-icon>
            <h4 mat-line>Agregar</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon color="primary">list</mat-icon>
            <h4 mat-line>Ver creadas</h4>
          </mat-list-item>
        </mat-list>
    
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Usuarios
        </mat-expansion-panel-header>
      
        <mat-list>
          <mat-list-item routerLink="/singin">
            <mat-icon mat-list-icon color="primary">add_circle_outline</mat-icon>
            <h4 mat-line>Agregar</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon color="primary">list</mat-icon>
            <h4 mat-line>Ver creadas</h4>
          </mat-list-item>
        </mat-list>
      
      </mat-expansion-panel>

      
    
    </mat-accordion>

    <mat-list>
      <mat-list-item (click)="logOut()">
        <mat-icon mat-list-icon color="primary">eject</mat-icon>
        <h4 mat-line>Cerrar sesiÃ³n</h4>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>
</mat-sidenav-container>
