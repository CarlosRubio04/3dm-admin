<section class="add-portafiolio">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Agregar promo</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Titulo</mat-label>
          <input matInput placeholder="Titulo" [(ngModel)]="promo.title">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Link TYC</mat-label>
          <input matInput placeholder="Link TYC" [(ngModel)]="promo.action">
        </mat-form-field>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Descripción" [(ngModel)]="promo.description"></textarea>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" (click)="add()">
            Agregar item
          </button>
        </p>

      </div>
    </div>
  </div>
</section>
