<section class="pics">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="button-file">
          <button mat-stroked-button color="primary">
            <mat-icon>insert_photo</mat-icon> Subir Nueva Im√°gen
          </button>
          <input type="file" (change)="fileChangeEvent($event)" accept=".png,.jpg">
        </div>
        <hr>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4 pics" *ngFor="let item of Images">
        <img [src]="item">
        <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon" color="primary" (click)="copyUrl(item)">file_copy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
